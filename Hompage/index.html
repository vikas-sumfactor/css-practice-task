<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- navbar section -->

    <div class="navbar-container">
      
        <div class="heading-1"><img src="svg/Euphoria.svg" alt=""></div>

            <div><img src="svg/Shop.svg" alt=""></div>
            <div><img src="svg/Men.svg" alt=""></div>
            <div><img src="svg/Women.svg" alt=""></div>

        <ul class="heading-2 container">

        <div class="search-bar"><input type="text" placeholder="Search.."></div>

              <div class="user"><img src="svg/user.svg" alt=""></div>
                <div class="cart"><img src="svg/shopping cart.svg" alt=""></div>
        </div>
        </div>


    <!-- banner section -->


    <div class="banner-container">
       <img src="svg/Banner.svg" alt="image">
        <div class="hedline-h5">T-Shirt / Tops</div>
        <div class="hedline-h1">Summer <br> Value Pack</div> 
        <div class="hedline-h4">cool / colorful / comfy</div>
        <button class="banner-btn">shop now</button>
        
    </div>

    <!-- deal section -->
    <div class="deal">
        <div class="deal-images">
        <div>
            <img src="svg/unsplash_Qyc13QBGaM4 (1).svg" alt="img1">
      
            <h6 class="deal-heading-h6">Low Price</h6>
            <h2 class="deal-heading-h2">High Coziness</h2>
            <h3 class="deal-heading-h3">UPTO 50 % OFF</h3>
            <h6 class="deal-heading-h6-2nd" border-bottom: 1px solid white;">Explore Items</h6>
            </div>
        
        <div class="deal-image2">  
            <img src="svg/unsplash_Qyc13QBGaM4.svg" alt="img2">
          
            <h6 class="deal2-heading-h6">Beyoung Presents</h6>
            <h2 class="deal2-heading-h2">Breezy Summer Style</h2>
            <h3 class="deal2-heading-h3">UPTO 50 % OFF</h3>
            <h6 class="deal2-heading-h6-2nd" border-bottom: 1px solid white;">Explore Items</h6>
            
        </div>
          
       
    </div>
    </div>

    <!-- new arrival section -->

    <section class="new-arrival-container">
      <div class="heading-div">
          <div class="rectangle-icon"></div>
          <h3 class="new-arrival-heading-h3">New Arrival</h3>
      </div>

      <div class="left-arrow">
          <div class="arrow">
              <img src="svg/arrow.png">
          </div>
          <div>
              <img src="svg/photographer-white-background.svg">
              <h5 class="new-arrival-text">Knitted Joggers</h5>
          </div>
          <div>
              <img src="svg/Rectangle 28 (3).svg">
              <h5 class="new-arrival-text">Full Sleeve</h5>
          </div>
          <div>
              <img src="svg/Rectangle 28 (4).svg">
              <h5 class="new-arrival-text">Active T-Shirt</h5>
          </div>
          <div>
              <img src="svg/Rectangle 28 (5).svg">
              <h5 class="new-arrival-text">Urban Shirts</h5>
          </div>
          <div class="arrow">
              <img src="svg/arrow (1).png">
          </div>
      </div>
  </section>
 
</main>
